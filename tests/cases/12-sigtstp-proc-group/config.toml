[meta]
name = "Forward SIGTSTP to foreground process group"
description = "Tests whether the shell correctly forwards SIGTSTP to every process in the foreground process group and properly handles job state"
score = 10

[[run]]
name = "Run Shell"
command = "${tsh}"
pwd = "${root_dir}"
args = ["-p"]
mode = "interactive"
timeout = 30.0

[run.reference]
command = "${tshref}"
args = ["-p"]

[[run.steps]]
type = "input"
content = "./mysplit 4"
echo = true
wait_for_output = true

[[run.steps]]
type = "sleep"
seconds = 2

[[run.steps]]
type = "signal"
signal = "TSTP"

[[run.steps]]
type = "check"
score = 3
must_pass = true

[run.steps.check]
stdout_pattern = "Job \\[\\d+\\] \\(\\d+\\) stopped by signal (20|SIGTSTP)"

[[run.steps]]
type = "input"
content = "jobs"
echo = true
wait_for_output = true

[[run.steps]]
type = "check"
score = 3
must_pass = true

[run.steps.check]
stdout_pattern = "\\[\\d+\\] \\(\\d+\\) Stopped ./mysplit 4"

[[run.steps]]
type = "input"
content = "/bin/ps a"
echo = true
wait_for_output = true

[[run.steps]]
type = "check"
score = 4
must_pass = true

[run.steps.check]
special_judge = "check_ps_output.py"

[[run.steps]]
type = "input"
content = "quit"

[[run.steps]]
type = "wait"
timeout = 1.0
must_terminate = true
